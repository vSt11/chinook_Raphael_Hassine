<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Album List</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    
    <h1>Album List</h1>
    <ul>
        {% for album in albums %}
        <li>
            <a href="{{ album.id }}">{{ album.title }}</a>
            {% if album.artist %}
            - {{ album.artist.name }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
